<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche Dynamique</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<body>
    <nav class="side-nav">
        <h4 class="side-nav-title"><img src="img/Logo.svg" alt="Logo navigation">Navigation</h4>

            <li class="side-nav-item"><img src="img/users.svg" alt="utilisateurs"> Utilisateurs</li>
            <li class="side-nav-item active"><img src="img/database.svg" alt="Base de données"> Base de données</li>
        </ul>

        <section class="table-users">
            <h4 class="table-users-title">Résultats</h4>
            <div class="table-users-titles">
